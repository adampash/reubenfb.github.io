<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Tester</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <script type="text/javascript">
        
    var nfldataset=      [{ age: 15, value: 0 },	
							{ age: 16, value: 0 },		
							{ age: 17, value: 0 },
							{ age: 18, value: 0 },
							{ age: 19, value: 0 },
							{ age: 20, value: 0 },
							{ age: 21, value: 0.003851091 },
							{ age: 22, value: 0.03465982 },
							{ age: 23, value: 0.110825845 },
							{ age: 24, value: 0.182284981 },
							{ age: 25, value: 0.150620454 },
							{ age: 26, value: 0.122807018 },
							{ age: 27, value: 0.094993582 },
							{ age: 28, value: 0.076593924 },
							{ age: 29, value: 0.062473256 },
							{ age: 30, value: 0.049636286 },
							{ age: 31, value: 0.03465982 },
							{ age: 32, value: 0.029097133 },
							{ age: 33, value: 0.018399658 },
							{ age: 34, value: 0.009413778 },
                            { age: 35, value: 0.007702182 },
                            { age: 36, value: 0.003423192 },
                            { age: 37, value: 0.003423192 },
                            { age: 38, value: 0.002567394 },
                            { age: 39, value: 0.001283697 },
                            { age: 40, value: 0.000427899 },
                            { age: 41, value: 0.000855798 },
                            { age: 42, value: 0 },
                            { age: 43, value: 0 },
                            { age: 44, value: 0 },
                            { age: 45, value: 0 }];
        
    var w = 170;
    var h = 170;
    var padding = 6;
        
    var xScale = d3.scale.linear()
        .domain([15,45])
        .range([padding,w-padding]);
        
    var yScale = d3.scale.linear()
        .domain([0, 0.2])
        .range([0, h-padding-14]);
    
   var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(7)
        .tickSize(4);
        
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    
    svg.selectAll("rect")
        .data(nfldataset)
        .enter()
        .append("rect")
        .attr("x",function(d){
            return xScale(d.age);
        })
        .attr("y",function(d){
            return (h-padding)-14 - yScale(d.value);
        })
        .attr("width",(w)/nfldataset.length)
        .attr("height",function(d){
            return yScale(d.value);
        });
    
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h-padding-14) + ")")
        .call(xAxis);
        
    </script>       
    </body>
</html>
